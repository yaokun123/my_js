<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <!--如果js加载缓慢或者卡住了就会有闪动-->
    {{message}}
</div>

<!--在vue解析之前，div中有一个属性v-cloak
在vue解析之后，div中没有一个属性v-cloak
所以可以根据判断这个属性来修改样式-->
<div id="app2" v-cloak>
    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
    setTimeout(function () {
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        });
    },1000);

    setTimeout(function () {
        const app = new Vue({
            el: '#app2',
            data: {
                message: 'hello world'
            }
        });
    },1000);

</script>

</body>
</html>
