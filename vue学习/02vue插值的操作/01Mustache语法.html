<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--mustache语法中，不仅仅可以直接写变量，也可以写简单的表达式-->
<div id="app">
    {{firstName + ' ' + lastName}}
    <h2>{{firstName}}  {{lastName}}</h2>
    <h3>{{counter * 2}}</h3>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            firstName: 'kobe',
            lastName: 'bryant',
            counter: 100
        }
    });
</script>

</body>
</html>
