<!--一点缺点： CommonJS用同步的方式加载模块。
在服务端，模块文件都存在本地磁盘，读取非常快，所以这样做不会有问题。
但是在浏览器端，限于网络原因，CommonJS不适合浏览器端模块加载，更合理的方案是使用异步加载，比如AMD规范。-->
