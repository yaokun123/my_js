<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>

    <!--不按照默认展示了-->
    <!--在父组件中拿不到子组件的pLanguages属性-->
    <cpn>
        <!--vue2.5.x以下必须通过template标签-->
        <template slot-scope="slot1">
            <span v-for="item in slot1.data1">{{item}}-</span>
        </template>
    </cpn>

    <cpn></cpn>
</div>


<template id="cpn">
    <div>
        我是子组件
        <slot :data1="pLanguages"><!--在插槽中绑定data，这样父组件可以获取到子组件的相应数据-->
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return {
                        pLanguages:['javascript','python','go','c++','php']
                    };
                }
            }
        }
    });
</script>

</body>
</html>
