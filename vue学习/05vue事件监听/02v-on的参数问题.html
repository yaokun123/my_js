<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <!--1、事件调用的方法没有参数，小括号可以省略-->
    <div>
        <button @click="btn1Click()">按钮1</button>
        <button @click="btn1Click">按钮1</button>
    </div>

    <!--2、在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的,这个时候，Vue
    会默认将浏览器生产的event事件对象作为参数传入到方法中-->
    <div>
        <button @click="btn2Click()">按钮2</button><!--小括号不省略undefined-->
        <button @click="btn2Click">按钮2</button>
    </div>


    <!--3、方法定义时，我们需要event对象，同时也需要其他参数-->
    <!--在调用方法时，如何手动的获取到浏览器的event对象：$event-->
    <div>
        <button @click="btn3Click('abc',$event)">按钮3</button>
    </div>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        methods:{
            btn1Click(){
                console.log('btn1Click')
            },
            btn2Click(event){
                console.log(event,'btn1Click')
            },
            btn3Click(a,event){
                console.log(a,event)
            }
        }
    });
</script>
</body>
</html>
