<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--被管理-->
<div id="app">{{message}}</div>

<!--未被管理-->
<div>{{message}}</div>

<script src="../js/vue.js"></script>
<script>
    //es6语法：let(变量)/const(常量)
    //编程范式：声明式编程
    const app = new Vue({
        el: '#app',//用于挂载要管理的元素
        data:{//定义数据
            message:'VUE初体验'
        }
    });


    //元素js的做法（编程范式：命令式编程）
    //1、创建div元素，设置ID属性

    //2、定义一个变量叫message

    //3、将message变量放在前面的div元素中显示

    //4、修改message的数据：test

    //5、将修改后的数据再次替换到div元素

    //而在vue中数据变化界面也会跟着变化(响应式)app.message='test'
</script>

</body>
</html>
