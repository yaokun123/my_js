<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!--简单示例-->
    <!--<button v-on:click="counter++">+</button>
    <button v-on:click="counter&#45;&#45;">-</button>-->

    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>

    <!--v-on的语法糖@click-->
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods:{
            add:function () {
                console.log('add被执行');

                //这里使用this做了proxy
                this.counter++;
            },
            sub:function () {
                console.log('sub被执行');
                this.counter--;
            }
        }
    });



    //1、拿button元素

    //2、添加监听事件
</script>
</body>
</html>
