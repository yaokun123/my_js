<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--1、选择一个-->
    <select name="sel" v-model="fruit">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="草莓">草莓</option>
    </select>
    {{fruit}}
    <br>
    <br>

    <!--2、选择多个-->
    <select name="sel" v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="草莓">草莓</option>
    </select>
    {{fruits}}
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            fruit:'香蕉',
            fruits:[]
        }
    });
</script>

</body>
</html>
