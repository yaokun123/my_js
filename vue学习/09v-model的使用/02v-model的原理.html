<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<input type="text" v-model="message">-->

    <!--通过v-bind和v-on实现v-model的功能-->
    <input type="text" :value="message" @input="change">
    <!--<input type="text" :value="message" @input="message = $event.target.value">-->
    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        methods:{
            change(event){
                this.message = event.target.value;
            }
        }
    });
</script>
</body>
</html>
