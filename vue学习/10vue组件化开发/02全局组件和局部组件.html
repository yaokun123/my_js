<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    //1、创建组建构造器对象
    //这种写法正在vue2.x的文档中几乎已经看不到了，有一个语法糖
    const cpnC = Vue.extend({
        template:`<div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈</p>
            <p>我是内容，呵呵呵</p>
        </div>`
    });
    //2、注册组件
    //全局组件，意味着可以在vue的多个实例下面使用
    //开发中基本使用局部组件
    Vue.component('cpn',cpnC);


    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        components:{//局部组件，只能在本实例下面使用
            cpn:cpnC
        }
    });
</script>

</body>
</html>
