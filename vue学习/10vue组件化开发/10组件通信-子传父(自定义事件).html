<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--父组件模版-->
<div id="app">
    <!--父组件中监听子组件的自定义事件-->
    <cpn @itemclick="cpnClick"></cpn>
</div>

<!--子组件模版-->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="itemclick(item)">{{item.name}}</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //1、子组件
    const cpn = {
        template:'#cpn',
        data(){
            return {
                categories:[
                    {id:1,name:'热门推荐'},
                    {id:2,name:'手机数码'},
                    {id:3,name:'家用家电'},
                    {id:4,name:'电脑办公'},
                ]
            };
        },
        methods:{
            itemclick(item){
                //子组件中自定义事件通知父组件
                this.$emit('itemclick',item)
            }
        }
    };


    //2、父组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        components:{
            cpn
        },
        methods: {
            cpnClick(item){
                console.log(item)
            }
        }
    });
</script>

</body>
</html>
