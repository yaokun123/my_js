<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--<cpn v-bind:cmovies="movies" :cmessage="message"></cpn>-->
    <cpn></cpn>
</div>

<template id="cpn">
    <!--子组件不能直接使用父组件的数据
    <div>
        {{movies}}
    </div>-->


    <div>
        <h2>{{cmessage}}</h2>
        <p>{{cmovies}}</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    //父传子通过props
    const cpn = {
        template:'#cpn',
        //props:['cmovies','cmessage']//数组写法
        props:{//对象写法
            //类型限制
            //cmovies:Array,
            //cmessage:String,//[Array,String]

            //提供一些默认值以及必传值
            cmessage:{
                type:String,
                default:'ttt',
                //required:true
            },
            cmovies:{
                //类型是对象或者数组时，默认值必须是一个函数
                type: Array,
                //default: ['hhhh','aaa']
                default: function () {
                    return ['hhhh','aaa'];
                }
            }
        }
    };


    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            movies:['test1','test2','test3']
        },
        components:{
            cpn
        }
    });
</script>

</body>
</html>
