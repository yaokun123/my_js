<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--组件实例对象-->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>

<!--1、第一种分离方法-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>当前计数{{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</script>


<script src="../js/vue.js"></script>
<script>
    //如果确实想影响其他组件实例可以在data函数中返回obj
    //一般不会这么使用
    obj = {
        'counter':0,
    };

    //1、注册一个全局组件
    Vue.component('cpn',{
        template:'#cpn',
        data(){//组件中的数据必须是一个函数
            return {//这样返回就不会影响其他组件实例
                'counter':0
            };
            //return obj;
        },
        methods:{
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            }
        }
    });

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        }
    });
</script>

</body>
</html>
