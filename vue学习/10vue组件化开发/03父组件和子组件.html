<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    //1、创建第一个（子组件）
    const cpnC1 = Vue.extend({
        template:`<div>
            <h2>我是标题1</h2>
            <p>我是内容，哈哈</p>
        </div>`
    });

    //2、创建第二个组件（父组件）
    const cpnC2 = Vue.extend({
        template:`<div>
            <h2>我是标题2</h2>
            <p>我是内容，呵呵呵</p>
            <cpn1></cpn1>
        </div>`,
        components:{//在第二个组件中注册第一个组件，这样就可以在第二个组件中使用第一个组件
            cpn1:cpnC1
        }
    });

    //root 组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        components:{
            cpn2:cpnC2
        }
    });
</script>

</body>
</html>
