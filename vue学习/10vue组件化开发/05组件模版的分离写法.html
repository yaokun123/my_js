<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
</div>

<!--1、第一种分离方法-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈</p>
    </div>
</script>

<!--1、第二种分离方法-->
<template id="cpn2">
    <div>
        <h2>我是标题2</h2>
        <p>我是内容，哈哈</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //1、注册一个全局组件
    Vue.component('cpn',{//内部还是调用了extend
        template:'#cpn'
    });
    Vue.component('cpn2',{//内部还是调用了extend
        template:'#cpn2'
    });



    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        }
    });
</script>
</body>
</html>
