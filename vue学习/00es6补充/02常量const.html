<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //1、一旦给const修饰的标识符被赋值之后，不能修改
    const name = 'ttt';
    name = '111';

    //2、在使用const定义标识符，必须进行赋值
    const age;

    //3、常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
        name:'why',
        age:18
    };
    obj.name = 'test'
</script>

</body>
</html>
