<script>
    const nums = [10,20,111,222,333,40,50];
    //1、需求：取出所有小于100的数字
    let newNums = [];
    for(let n of nums){
        if(n<100){
            newNums.push(n)
        }
    }
    console.log(newNums);

    //2、需求：将所有小于100的数字进行转化：全部*2
    let new2Nums = [];
    for(let n of newNums){
        new2Nums.push(n*2);
    }
    console.log(new2Nums);

    //3、需求：算出总和
    let total = 0;
    for(let n of new2Nums){
        total += n;
    }
    console.log(total);


    console.log('================');


    //1、filter中的函数有一个要求：必须返回boolean
    //当返回true时，函数内部会种子自动将这次回调的n加入到新的数组中
    //当返回false时，函数内部会过滤掉这次的n
    let new3Nums = nums.filter(function (n) {
        return n < 100;
    });
    console.log(new3Nums);

    //2、map函数的使用
    let new4Nums = new3Nums.map(function (n) {
        return n * 2;
    });
    console.log(new4Nums);

    //3、reduce函数的使用
    //对数组中所有的内容进行汇总
    let new5Nums = new4Nums.reduce(function (preValue,n) {
        return preValue + n;
    },0);
    console.log(new5Nums);

    //第一次preValue=0,n=20
    //第一次preValue=上一次返回的值,n=40
    //......




    console.log('============');
    //合并
    let sum = nums.filter(function (n) {
        return n < 100;
    }).map(function (n) {
        return n * 2;
    }).reduce(function (preVal,n) {
        return preVal + n;
    },0);
    console.log(sum);


    console.log('================');
    //合并后的简写(箭头函数)
    let sum2 = nums.filter(n=>n<100).map(n=>n*2).reduce((pre,n)=>pre+n)
    console.log(sum2);
</script>
</html>
