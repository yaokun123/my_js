<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--<h2 v-bind:style="{key(属性名):val(属性值)}">{{message}}</h2>-->
    <h2 v-bind:style="{fontsize: '50px'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize: '50px'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize: finalSize}">{{message}}</h2>
    <h2 v-bind:style="{fontSize: finalSize2 + 'px'}">{{message}}</h2>

    <!--也可以将对象放入函数中-->

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            finalSize: '50px',
            finalSize2 : 50
        }
    });
</script>
</body>
</html>
