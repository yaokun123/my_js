<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <!--错误的做法：这里不可以使用mustache语法-->
    <img src="{{imgURL}}" alt="">

    <!--正确做法：使用v-bind指令-->
    <img v-bind:src="imgURL" alt="">

    <!--语法糖的写法：直接一个冒号-->
    <img :src="imgURL" alt="">
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            imgURL: 'https://cn.vuejs.org/images/logo.png'
        }
    });
</script>
</body>
</html>
