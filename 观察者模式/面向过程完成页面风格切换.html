<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        div{
            margin: 10px;
            width: 500px;
            height: 200px;
            border: 1px solid green;
        }
        #content{

        }
        #ad{

        }
    </style>
</head>
<body>
<select name="" id="" onchange="t();">
    <option value="male">男式风格</option>
    <option value="female">女式风格</option>
</select>

<div id="content">我是内容</div>
<div id="ad">我是广告</div>

<!--如果新增一个study区-->
<div id="study">学习区</div>
</body>

<script>
    var sel = document.getElementsByTagName("select")[0];
    function t() {
        if(sel.value == 'male'){
            document.getElementById('content').style.backgroundColor = 'yellow';
            document.getElementById('ad').innerHTML = '汽车';
        }else if(sel.value == 'female'){
            document.getElementById('content').style.backgroundColor = 'pink';
            document.getElementById('ad').innerHTML = '减肥';
        }

    }
</script>
</html>
