<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="promise.js"></script>
</head>
<body>



<script>

    let p = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            resolve('ok');
        },1000);

    });

    p.then(value=>{
        console.log(value);
    },reason=>{
        console.log(reason);
    });

    p.then(value=>{
        alert(value);
    },reason=>{
        alert(reason);
    })
</script>

</body>
</html>
