<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉搜索树</title>
</head>
<body>
<script src="BinarySearchTree.js"></script>
<script>
    //测试代码
    //1、创建BinarySearchTree
    var bst = new BinarySearchTree();

    //2、插入数据
    bst.insert(11);
    bst.insert(7);
    bst.insert(15);
    bst.insert(5);
    bst.insert(3);
    bst.insert(9);
    bst.insert(8);
    bst.insert(10);
    bst.insert(13);
    bst.insert(12);
    bst.insert(14);
    bst.insert(20);
    bst.insert(18);
    bst.insert(25);
    bst.insert(6);
    //bst.insert(5)

    //3、测试前序遍历
    var resultString = "";
    bst.preOrderTraversal(function(key){
        resultString += key + " "
    });
    console.log("前序遍历："+resultString);

    //4、测试中序遍历
    var resultString = "";
    bst.midOrderTraversal(function(key){
        resultString += key + " "
    });
    console.log("中序遍历："+resultString);


    //5、测试后序遍历
    var resultString = "";
    bst.postOrderTraversal(function(key){
        resultString += key + " "
    });
    console.log("后序遍历："+resultString);

    //6、测试最大值与最小值
    console.log("最小值：" + bst.min());
    console.log("最大值：" + bst.max());

    //7、测试搜索特定的值（递归实现）
    console.log('搜索特定的值（递归实现）：'+bst.search(3));
    console.log('搜索特定的值（递归实现）：'+bst.search(100));

    //8、测试搜索特定值（循环实现）
    console.log('搜索特定的值（循环实现）：'+bst.searchFor(3));
    console.log('搜索特定的值（循环实现）：'+bst.searchFor(100));

    //9、测试删除
    bst.remove(7);
    var resultString = "";
    bst.midOrderTraversal(function(key){
        resultString += key + " "
    });
    console.log("删除后中序遍历："+resultString);
</script>


</body>
</html>
